apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
    name: apache-s2i

- apiVersion: v1
  kind: BuildConfig
    name: apache-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: apache-s2i:latest
    runPolicy: Serial
    source:
      git:
        uri: https://github.com/maci0/apache-s2i.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: openshift/base-centos7:latest
      type: Docker
    triggers:
    - type: ConfigChange

kind: List
