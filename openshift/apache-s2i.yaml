apiVersion: v1
items:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: apache-s2i

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: apache-s2i
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: apache-s2i:latest
    runPolicy: Serial
    source:
      git:
        uri: https://github.com/maci0/apache-s2i.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: base-centos7:latest
      type: Docker
    - type: ConfigChange
